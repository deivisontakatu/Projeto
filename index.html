<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4e50;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #d84346;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Empresa XYZ</h1>
        <p>Oferecemos soluções inovadoras para transformar o seu negócio. Nossa equipe está pronta para atender às suas necessidades com excelência e compromisso.</p>
        <a href="#" class="button">Saiba Mais</a>
    </div>
</body>
</html>
